<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Black Friday Sales Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <section>
        <div class="container-fluid">
            <div class="container formBox">
                <form action="/" method="post">
                    <h1>Black Friday Sales Prediction</h1> <!-- Centered, increased font size, and bold -->

                    <div class="mb-3">
                        <label for="gender">Gender</label>
                        <select class="form-control" id="gender" name="gender" placeholder="Gender" required="required">
                            <option value="" disabled selected>Select Gender</option>
                            <option>M</option>
                            <option>F</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="age">Age</label>
                        <select class="form-control" id="age" name="age" placeholder="Age" required="required">
                            <option value="" disabled selected>Select Age</option>
                            <option>0-17</option>
                            <option>18-25</option>
                            <option>26-35</option>
                            <option>36-45</option>
                            <option>46-50</option>
                            <option>51-55</option>
                            <option>55+</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="occupation">Occupation</label>
                        <input type="number" class="form-control" id="occupation" name="occupation" min="0" max="20" placeholder="Select between 0 to 20" required="required">
                    </div>

                    <div class="mb-3">
                        <label for="city_category">City Category</label>
                        <select class="form-control" id="city_category" name="city_category" placeholder="City Category" required="required">
                            <option value="" disabled selected>Select City Category</option>
                            <option>A</option>
                            <option>B</option>
                            <option>C</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="stay_in_current_city_years">Stay In Current City Years</label>
                        <select class="form-control" id="stay_in_current_city_years" name="stay_in_current_city_years" placeholder="Stay In Current City Years" required="required">
                            <option value="" disabled selected>Select Years</option>
                            <option>0</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4+</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="marital_status">Marital Status</label>
                        <select class="form-control" id="marital_status" name="marital_status" placeholder="Marital Status" required="required">
                            <option value="" disabled selected>Select Marital Status</option>
                            <option>0</option>
                            <option>1</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="product_category_1">Product Category 1</label>
                        <input type="number" class="form-control" id="product_category_1" name="product_category_1" min="1" max="20" placeholder="Select between 1 to 20" required="required">
                    </div>

                    <div class="mb-3">
                        <label for="product_category_2">Product Category 2</label>
                        <input type="number" class="form-control" id="product_category_2" name="product_category_2" min="2" max="18" placeholder="Select between 2 to 18" required="required">
                    </div>

                    <div class="mb-3">
                        <label for="product_category_3">Product Category 3</label>
                        <select class="form-control" id="product_category_3" name="product_category_3" placeholder="Product Category 3" required="required">
                            <option value="" disabled selected>Select Product Category 3</option>
                            <option>3.0</option>
                            <option>4.0</option>
                            <option>5.0</option>
                            <option>6.0</option>
                            <option>8.0</option>
                            <option>9.0</option>
                            <option>10.0</option>
                            <option>11.0</option>
                            <option>12.0</option>
                            <option>13.0</option>
                            <option>14.0</option>
                            <option>15.0</option>
                            <option>16.0</option>
                            <option>17.0</option>
                            <option>18.0</option>
                        </select>
                    </div>

                    <input class="btn btn-primary button" type="submit" value="Predict Sales" required />
                </form>
            </div>
            <div class="text-center text-black">
                <h2 class="display-4 fw-bolder">Predicted Sales: {{context}} </h2>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $(".input").focus(function(){
            $(this).parent().addClass("focus");
        }).blur(function(){
            if($(this).val() === ''){
                $(this).parent().removeClass("focus");
            }
        })
    </script>
  </body>
</html>
